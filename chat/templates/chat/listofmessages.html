{% if messages %}
<div id="mensaje">
    {% for message in messages %}
    <div class="message">
        <div class="text-message">{{ message.text }}</div>
        <div class="owner">By: {{message.user.first_name}} ({{message.user.get_username}})</div>
        <div class="date">{{message.post_date|date:"d.m.Y h:m:s"}}</div>
        <div class="cleaner"></div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No han publicado mensajes.</p>
{% endif %}
